

<h1>{{env}}</h1>
<div class = "container agregar-zona" (enviarMsje)="recibirMensaje($event)" (enviarPalmeras)="recibirPalmeras($event)" ></div>
<br>
<br>
<div class = "container">
   <div class = "row">
        <div  class="col-2"></div>
        <div class ="col-8 tbodyDiv  ">

        
          <table class="table table-striped table-responsive-md btn-table overflow-auto tableFixHead border rounded">

            <thead>
              <tr>
                <th>Numero zona</th>
                <th>Area (metros cudrados)</th>
                <th># Palmeras</th>
                <th> </th>
              </tr>
            </thead>
          
            <tbody>
              
              <tr *ngFor="let field of zonas; index as i">

                <th scope="row"> {{field.numero}} </th>
                <td>{{field.area}}</td>
                <td>{{PPZ[i]}}</td>
                <td>
                  <button type="button" class="btn btn-outline-secondary" (click)="EnviarAccion(i)" >Acciones</button>
                </td>
              </tr>
              
              
            </tbody>
          
          </table>
          
        
        </div>
        <div class = "row">
          <div  class="col-2"></div>
          <div class ="col-8">
            
            <div class ="Acciones" [info] ="info" (EnviarmsjeP) ="insertPalmera($event)" > </div>
          </div>
          
        </div>
        <div class="col-2"></div>
        
      
   </div>

</div>

<router-outlet></router-outlet>
